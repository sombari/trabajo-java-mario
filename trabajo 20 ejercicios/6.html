<!DOCTYPE html>
<html>
<head>
  <title>Ejercicio 6</title>
  <meta charset="UTF-8">
</head>
<body>
 
<script>
  var num1;
  var num2;
  var num3;
  var num4;
  num1=prompt('Ingrese primer valor:','');
  num2=prompt('Ingrese segundo valor:','');
  num3=prompt('Ingrese tercer valor:','');
  num4=prompt('Ingrese cuarto valor:','');
  var suma;
  suma=parseInt(num1)+parseInt(num2)+parseInt(num3)+parseInt(num4);
  var producto;
  producto=parseInt(num1)*parseInt(num2)*parseInt(num3)*parseInt(num4);
  document.write('La suma total de los cuatro valores es:');
  document.write(suma);
  document.write('<br>');
  document.write('El producto de los cuatro valores es:');
  document.write(producto);
</script>
 
</body>
</html>
